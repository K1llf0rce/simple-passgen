<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="simplepassgen/css/styles.css">
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet"> 
            <title>simple-passgen</title>
        </head>
        <div id="mainContainer">
            <div id="contentElements">
                <section id="piholeContainer">
                    <h1>Pihole</h1>
                    <p>If you want to go directly to the Pihole Admin Panel, click the button below.</p>
                    <div id="piholeButton">
                        <button id="buttonPihole" class="buttonStyle">Admin Panel</button>
                    </div>
                </section>
                <div class="placeholder">
                    <div class="placeholderLine"></div>
                </div>
                <section id="prefsContainer">
                    <h1>Password Generator</h1>
                    <p>To generate a password, first enter some preferences for generation.</p>
                    <div id="prefBoxes">
                        <div id="prefInputs">
                            <label for="passLength">Password Length: </label>
                            <input id="passLength" type="number" value=8 min=4 max=99>
                            <label for="passLength">Characters</label>
                        </div>
                        <div id="prefCheckboxes">
                            <input type="checkbox" id="includeSpecial" class="checkboxResize" checked>
                            <label for="includeSpecial">Include Special Characters [!?$&@#[](){}+-]</label><br>
                            <input type="checkbox" id="includeNumbers" class="checkboxResize" checked>
                            <label for="includeNumbers">Include Numbers [0-9]</label><br>
                            <input type="checkbox" id="includeUppercase" class="checkboxResize" checked>
                            <label for="includeUppercase">Include Uppercase Characters [A-Z]</label><br>
                            <input type="checkbox" id="includeLowercase" class="checkboxResize" checked>
                            <label for="includeLowercase">Include Lowercase Characters [a-z]</label><br>
                        </div>
                    </div>
                </section>
                <section id="passgenContainer">
                    <div id="mainOut">
                        <output id="passOut"></output>
                    </div>
                    <div id="genButton">
                        <button id="buttonGenerate" class="buttonStyle">Generate</button>
                        <button id="copyButton" class="buttonStyle">Copy</button>
                    </div>
                </section>
                <div class="placeholder">
                    <div class="placeholderLine"></div>
                </div>
                <section id="passPhraseContainer">
                    <h1>Passphrase Generator </h1>
                    <p>(In Developement)</p>
                    <div id="phraseInputSection">
                        <input type="text" placeholder="Input Phrase..." id="passPhrase">
                    </div>
                </section>
                <section id="passgenContainer2">
                    <div id="mainPassphrase">
                        <output id="passPhraseOut">Test</output>
                    </div>
                    <div id="genButton">
                        <button id="buttonPassphraseGenerate" class="buttonStyle">Generate</button>
                        <button id="copyPhraseButton" class="buttonStyle">Copy</button>
                    </div>
                </section>
            </div>
        </div>
        <script src="simplepassgen/js/main.js"></script>
    </body>
</html>
